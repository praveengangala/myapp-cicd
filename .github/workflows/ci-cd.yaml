name: Manual Docker Build & Push with SonarQube

on:
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/myapp

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo contents (debug)
        run: ls -R

      # --- SonarQube Analysis Step ---
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ./myapp
          args: >
            -Dsonar.projectKey=myapp
            -Dsonar.projectName=myapp
            -Dsonar.sources=.
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}       # e.g., http://your-sonarqube-server:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}             # token generated from SonarQube UI

      # --- Setup Docker ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=git-,format=short

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./myapp
          file: ./myapp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
